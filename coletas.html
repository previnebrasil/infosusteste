    <style>
        /* Estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            color: #007bff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #555;
            text-align: center
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="date"],
        form select,
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #enviar {
            padding: 15px; /* Aumenta a altura do botão */
            font-size: 18px; /* Aumenta o tamanho da fonte */
            background-color: #28a745; /* Cor verde para destaque */
            display: block;
            margin: 0 auto;
            cursor: pointer; /* Altera o cursor para uma mãozinha */
        }

        #enviar:hover {
            background-color: #218838; /* Cor verde mais escura ao passar o mouse */
        }

        form button:hover {
            background-color: #0056b3;
        }

        .preview-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .preview-table th,
        .preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 14px;
        }

        .preview-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .delete-button {
            color: #d9534f;
            cursor: pointer;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .radio-group label {
            font-size: 14px;
            padding: 4px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .radio-group input[type="radio"]:checked + label span {
            margin-left: 5px;
        }

    </style>

            matcher: function(params, data) {
                if ($.trim(params.term) === '') {
                    return data;
                }
                if (typeof data.text === 'undefined') {
                    return null;
                }
                if (data.text.toLowerCase().indexOf(params.term.toLowerCase()) > -1) {
                    return data;
                }
                return null;
            }
        });
    });
  
    function validarData(data) {
        const regex = /^\d{4}-\d{2}-\d{2}$/;
        return regex.test(data);
    }
  
    function adicionarPrevia() {
        const form = document.getElementById("formExames");
  
        const dataColeta = form.dataColeta.value;
        const unidadeSelecionada = form.unidade.value;
        const exameSelecionado = form.exame.value;
        const quantidade = form.quantidade.value;
        const dengue = form.dengue.value;
        const tuberculose = form.tuberculose.value;
  
        if (!exameSelecionado || !dataColeta || !unidadeSelecionada || !quantidade || !dengue || !tuberculose) {
            alert("Por favor, preencha todos os campos antes de adicionar à pré-visualização.");
            return;
        }
  
        if (!validarData(dataColeta)) {
            alert("Data em formato inválido.");
            return;
        }
  
        if (quantidade <= 0) {
            alert("Verifique a quantidade.");
            return;
        }
  
        if (dataColetaFixa === null) {
            dataColetaFixa = dataColeta;
        }
        if (unidadeFixa === null) {
            unidadeFixa = unidadeSelecionada;
        }
  
        if (dataColeta !== dataColetaFixa) {
            dataColetaFixa = dataColeta;
        }
        if (unidadeSelecionada !== unidadeFixa) {
            unidadeFixa = unidadeSelecionada;
        }
  
        const previewTable = document.getElementById("previewTable").getElementsByTagName("tbody")[0];
        const newRow = previewTable.insertRow();
        newRow.innerHTML = `
            <td>${exameSelecionado.split("|").join(" - ")}</td>
            <td>${dataColetaFixa}</td>
            <td>${unidadeFixa}</td>
            <td>${quantidade}</td>
            <td>${dengue}</td>
            <td>${tuberculose}</td>
            <td><span class="delete-button" onclick="removerLinha(this)">Excluir</span></td>
        `;
        
        form.reset();
        $('#exame').val(null).trigger('change');
        form.dataColeta.value = dataColetaFixa;
        form.unidade.value = unidadeFixa;
    }
  
    function removerLinha(element) {
        const row = element.parentNode.parentNode;
        const previewTable = document.getElementById("previewTable").getElementsByTagName("tbody")[0];
        previewTable.deleteRow(row.rowIndex - 1);
    }
  
    async function enviarDados() {
        const previewTable = document.getElementById("previewTable").getElementsByTagName("tbody")[0];
        const rows = Array.from(previewTable.getElementsByTagName("tr"));
        const enviarButton = document.getElementById("enviar");
        const progressPopup = document.getElementById("progressPopup");
        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");
  
        if (rows.length === 0) {
            alert("Adicione pelo menos uma linha à pré-visualização antes de enviar.");
            return;
        }
  
        enviarButton.disabled = true;
        progressPopup.style.display = "flex"; // abre o popup
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        progressText.textContent = "Iniciando envio...";
  
        let total = rows.length;
        let enviados = 0;
  
        for (const row of rows) {
            const cells = row.getElementsByTagName("td");
            const dados = new URLSearchParams({
                exame: cells[0].textContent,
                dataColeta: cells[1].textContent,
                unidade: cells[2].textContent,
                quantidade: cells[3].textContent,
                dengue: cells[4].textContent,
                tuberculose: cells[5].textContent,
            });
  
            try {
                await fetch("TESTE_LINK_AQUI", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: dados.toString(),
                });
  
                enviados++;
                let progresso = Math.round((enviados / total) * 100);
                progressBar.style.width = progresso + "%";
                progressBar.textContent = progresso + "%";
                progressText.textContent = `Enviando ${enviados} de ${total}...`;
  
            } catch (error) {
                alert("Erro ao enviar os dados: " + error.message);
                enviarButton.disabled = false;
                progressPopup.style.display = "none"; // fecha o popup se erro
                return;
            }
        }
  
        alert("Dados enviados com sucesso!");
        previewTable.innerHTML = "";
        enviarButton.disabled = false;
  
        dataColetaFixa = null;
        unidadeFixa = null;
  
        setTimeout(() => {
            progressPopup.style.display = "none"; // fecha popup
        }, 1000);
    }
  </script>  
</body>

</html>
